<!DOCTYPE html>

<html>


    <head>

        <meta charset="UTF-8">
        <title>java script Demo</title>
        <script type="text/javascript">

            function sumData(){
                var n1 = parseInt(document.getElementById('n1').value); 
                var n2 = parseInt(document.getElementById('n2').value); 
                document.getElementById('display').innerHTML = n1 + n2 ; 

            }
        </script>
    </head>

    <body>
        
        first number : <input type="text" id = "n1" nam = "first">
        <br>
        <br>
        second number : <input type="text" id = "n2" nam = "second">
        <br>
        <br>
        <button type = "button" onclick="sumData()">sumNumber</button>
        <br>
        <br>

        <p id = "display">result here </p>
    </body>

</html>
